<!DOCTYPE html>
<html lang="en">
<head>

<title>CapThat</title>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/magnific-popup.css">

<link rel="stylesheet" href="../css/owl.theme.css">
<link rel="stylesheet" href="../css/owl.carousel.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="../css/tooplate-style.css">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
<!-- FontAwesome style sheet -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<!-- Angular (minified) -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-cookies.js"></script>

</head>
<body>

<div data-ng-app="myApp" data-ng-controller="myCtrl">

     <!-- PRE LOADER -->
     <div class="preloader">
          <div class="spinner">
               <span class="sk-inner-circle"></span>
          </div>
     </div>


     <!-- MENU -->
     <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <!-- NAVBAR HEADER -->
               <div class="navbar-header">
                 <div id="getHere"></div>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO -->
                    <a href="/" class="navbar-brand"><b>CapThat</b></a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="#" class="smoothScroll">Caption</a></li>
                         <li><a href="#" class="smoothScroll">Hi, <%= name %></a></li>
                         <li><button type = "submit" value="Log out" data-ng-click="logout()"></button></li>

                    </ul>
               </div>

          </div>
     </div>


    <!-- URL+Pick Word -->
     <section id="home" class="parallax-section">
          <div class="overlay"></div>
          <div class="container">

               <div class="row">

                    <div class="col-md-8 col-sm-12">
                         <div class="blank">
                              <form name="myForm">
                                   <label style="color:#ffffff;text-align:left;font-size:20px">Please enter the image URL:<br>
                                        <input type="url" name="input" data-ng-model="url.text" required style=border:none;width:400px;height:45px;border-radius:2px;color:darkgrey;padding:20px>
                                        <input type="submit" data-ng-click="SubmitImage(url.text)" value="Search" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                                   </label>
                              </form>
                         </div><div ng-show="imageSearched">

                        <label style="padding-top: 20px;padding-left: 130px">

                            <p><b>Pick a word</b></p>

                            <input type="submit" data-ng-click="findLyrics(firstWord)" value={{firstWord}}  onclick="smoothScroll(document.getElementById('yay'))" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                        </label>

                        <label>

                            <input type="submit" data-ng-click="findLyrics(secondWord)" value= {{secondWord}} onclick="smoothScroll(document.getElementById('yay'))" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                        </label>

                        <label>

                            <input type="submit" data-ng-click="findLyrics(thirdWord)" value= {{thirdWord}}  onclick="smoothScroll(document.getElementById('yay'))" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                        </label>

                        <label>

                            <input type="submit" data-ng-click="findLyrics(fourthWord)" value= {{fourthWord}} onclick="smoothScroll(document.getElementById('yay'))" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                        </label>

                        <label>

                            <input type="submit" data-ng-click="findLyrics(fifthWord)" value= {{fifthWord}} onclick="smoothScroll(document.getElementById('yay'))" style="border:none;background-color:#EC7063;height:45px;width:90px;border-radius:2px;color:#FFFFFF">
                        </label>

                    </div>

                    </div>
               </div>
          </div>



          <!-- Video -->
          <video controls="" autoplay="" loop="" muted>
               <source src="/videos/Morning.mp4" type="video/mp4">
               Your browser does not support the video tag.
          </video>
     </section>

    <!-- Get Caption -->
    <section id="about" class="parallax-section">
        <div class="container">
            <div class="row">
                <div id="yay"></div>
                <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="about-info">


                        <div ng-show = "captionFound">
                            <h3 style="padding-top:100px;padding-bottom:100px">Here is your caption</h3>

                            <!--Caption-->
                            <h1>
                                {{cap}}
                            </h1>

                            <div>
                                <div ng-hide="finishedCaptions">
                                    <input type="submit" data-ng-click="changeCaption()" value="Change Caption" ng-show="captionFound" style="margin-top:40px;border:none;font-size:16pt;padding:5px; background-color:#EC7063;height:45px;width:175px;border-radius:2px;color:#FFFFFF";/>
                                </div>




                            <div ng-show="finishedCaptions">
                                <h1> We're Sorry! There's no more captions! </h1>
                                <input type="submit" data-ng-click="noMoreCaptions()" value="Go back to first caption!" />
                                <input type="submit" onclick="smoothScroll(document.getElementById('getHere'))" value="Try another word" />
                            </div>

                            <div>
                                <input type="submit" data-ng-click="saveCaption()" value="Save this caption" style="margin-top: 80px;border:none;background-color:#8A84E2;height:45px;font-size:16pt; width:200px;border-radius:2px;color:#FFFFFF"/>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>



     <!-- FOOTER -->
     <footer>
          <div class="container">

               <div class="row">

                    <div class="col-md-5 col-sm-6">
                         <h2>BostonU </h2>
                         <p>CS411<br> Team11</p>


                    </div>

                    <div class="col-md-4 col-sm-6">
                         <div class="footer-info">
                             <h2>Contact Us</h2>
                              <!--<p><a href="tel:010-090-0780">010-090-0780</a></p>-->
                              <p><a href="mailto:capthat_info@gmail.com">capthat_info@gmail.com</a></p>
                              <p><a href="#">Room#325, 725 Commonwealth Avenue,<br> Boston, MA 02215</a></p>
                         </div>

                    </div>

                    <!-- <div class="col-md-3 col-sm-12">

                      <h2>About Us</h2>

                      <ul class="social-icon">
                           <li><a href="#" class="fa fa-twitter"></a></li>
                           <li><a href="#" class="fa fa-facebook"></a></li>
                           <li><a href="#" class="fa fa-instagram"></a></li>
                           <li><a href="#" class="fa fa-linkedin"></a></li>
                      </ul>

                 </div>-->

                    <div class="clearfix"></div>

                    <div class="col-md-12 col-sm-12">
                         <div class="copyright-text">
                              <p>Copyright Â© 2018 CapThat </p>
                         </div>
                    </div>

               </div>
          </div>
     </footer>

</div>

<!-- SCRIPTS -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.parallax.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/magnific-popup-options.js"></script>
<script src="/js/modernizr.custom.js"></script>
<script src="/js/smoothscroll.js"></script>
<script src="/js/custom.js"></script>

<!--Controllers for this page/app -->
<script src = "../js/controllers.js"></script>

</body>
</html>
